<!DOCTYPE html>
<html>
	<head>
<style>
.sequence {
	font-family: monospace;
}

.sequence .current {
	font-weight: bold;
	color: red;
}
</style>
	</head>
	<body>
		<div>
			<table>
				<thead>
					<th>Value</th>
					<th>Minimum</th>
					<th>Maximum</th>
					<th>Chosen</th>
				</thead>
				<tbody>
					<tr>
						<td>Beats per minute</td>
						<td><input type="number" value="20" id="input_b_min"></td>
						<td><input type="number" value="300" id="input_b_max"></td>
						<td><input type="number" value"" disabled id="input_b_chosen"></td>
					</tr>
					<tr>
						<td>Beats per measure</td>
						<td><input type="number" value="1" id="input_n_min"></td>
						<td><input type="number" value="12" id="input_n_max"></td>
						<td><input type="number" value"" disabled id="input_n_chosen"></td>
					</tr>
					<tr>
						<td>Subdivisions per beat</td>
						<td><input type="number" value="1" id="input_s_min"></td>
						<td><input type="number" value="12" id="input_s_max"></td>
						<td><input type="number" value"" disabled id="input_s_chosen"></td>
					</tr>
					<tr>
						<td>Measures per round</td>
						<td><input type="number" value="1" id="input_m_min"></td>
						<td><input type="number" value="1" id="input_m_max"></td>
						<td><input type="number" value"" disabled id="input_m_chosen"></td>
					</tr>
					<tr>
						<td>Subdivisions to combine</td>
						<td><input type="number" value="1" id="input_c_min"></td>
						<td><input type="number" value="12" id="input_c_max"></td>
						<td><input type="number" value"" disabled id="input_c_chosen"></td>
					</tr>
				</tbody>
			</table>
			<p>Rounds to play: <input type="number" value="10" id="input_rounds"></p>
			<p><button id="button_go">Go</button></p>
			<p class="sequence" id="p_sequence"></p>
		</div>
		<script src="main.js"></script>
	</body>
</html>
